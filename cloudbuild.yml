steps:
# 1. Dockerイメージをビルドするステップ
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--target=production'
    - '-t'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/k-back-repo/k-back:latest'
    - '.' 

# 2. ビルドしたイメージをArtifact Registryにプッシュするステップ
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/k-back-repo/k-back:latest'

# 3. プッシュしたイメージを使ってCloud Runにデプロイするステップ
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'k-back'
    - '--image'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/k-back-repo/k-back:latest'
    - '--region'
    - 'asia-northeast1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--remove-env-vars'
    - 'COOKIE_DOMAIN,COOKIE_SAMESITE'
    - '--update-env-vars'
    - '^##^DATABASE_URL=${_PROD_DATABASE_URL}##SECRET_KEY=${_PROD_SECRET_KEY}##AWS_ACCESS_KEY_ID=${_AWS_ACCESS_KEY_ID}##AWS_SECRET_ACCESS_KEY=${_AWS_SECRET_ACCESS_KEY}##AWS_REGION=${_AWS_REGION}##S3_ACCESS_KEY=${_S3_ACCESS_KEY}##S3_SECRET_KEY=${_S3_SECRET_KEY}##S3_REGION=${_S3_REGION}##S3_BUCKET_NAME=${_S3_BUCKET_NAME}##MAIL_FROM=${_SENDER_EMAIL}##MAIL_USERNAME=${_MAIL_USERNAME}##MAIL_PASSWORD=${_MAIL_PASSWORD}##MAIL_SERVER=${_MAIL_SERVER}##MAIL_PORT=${_MAIL_PORT}##FRONTEND_URL=${_FRONTEND_URL}##CALENDAR_ENCRYPTION_KEY=${_CALENDAR_ENCRYPTION_KEY}##ENVIRONMENT=${_ENVIRONMENT}##COOKIE_SECURE=${_COOKIE_SECURE}##MAIL_STARTTLS=True##MAIL_SSL_TLS=False##MAIL_DEBUG=0'

# ビルドしたイメージを保存する
images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/k-back-repo/k-back:latest'